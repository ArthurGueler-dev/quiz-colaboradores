<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=quiz-index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz dos Colaboradores - Redirecionando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0d0d0d 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #0068ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Fallback caso o meta refresh n√£o funcione
        window.location.href = 'quiz-index.html';
    </script>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecionando para o Quiz...</p>
    </div>
</body>
</html>
